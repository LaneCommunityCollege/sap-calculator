<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SAP Calculator</title>
    <link rel="stylesheet" href="sap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <h2>APS Calculator</h2>
    <form id="sap-form" action="#">
        <div id="sap-courses">
            <table class="non-responsive">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Repeated Course</th>
                        <th>Grade</th>
                        <th>Credits</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label><span class='element-invisible'>Course Name</span><input type="text" value="Course 1" style="width:13em"/></label></td>
                        <td><label><span class='element-invisible'>Repeated Course</span><input type="checkbox"/></label></td>
                        <td><label><span class='element-invisible'>Course Grade</span><input type="text"/></label></td>
                        <td><label><span class='element-invisible'>Course Credits</span><input type="text"/></label></td>
                        <td><label><span class='element-invisible'>Delete Row</span><button class='delete-button'>X</button></label></td>
                    </tr>
                    <tr>
                        <td><label><span class='element-invisible'>Course Name</span><input type="text" value="Course 2" style="width:13em"/></label></td>
                        <td><label><span class='element-invisible'>Repeated Course</span><input type="checkbox"/></label></td>
                        <td><label><span class='element-invisible'>Course Grade</span><input type="text"/></label></td>
                        <td><label><span class='element-invisible'>Course Credits</span><input type="text"/></label></td>
                        <td><label><span class='element-invisible'>Delete Row</span><button class='delete-button'>X</button></label></td>
                    </tr>
                    <tr>
                        <td><label><span class='element-invisible'>Course Name</span><input type="text" value="Course 3" style="width:13em"/></label></td>
                        <td><label><span class='element-invisible'>Repeated Course</span><input type="checkbox"/></label></td>
                        <td><label><span class='element-invisible'>Course Grade</span><input type="text"/></label></td>
                        <td><label><span class='element-invisible'>Course Credits</span><input type="text"/></label></td>
                        <td><label><span class='element-invisible'>Delete Row</span><button class='delete-button'>X</button></label></td>
                    </tr>
                    <tr>
                        <td><label><span class='element-invisible'>Course Name</span><input type="text" value="Course 4" style="width:13em"/></label></td>
                        <td><label><span class='element-invisible'>Repeated Course</span><input type="checkbox"/></label></td>
                        <td><label><span class='element-invisible'>Course Grade</span><input type="text"/></label></td>
                        <td><label><span class='element-invisible'>Course Credits</span><input type="text"/></label></td>
                        <td><label><span class='element-invisible'>Delete Row</span><button class='delete-button'>X</button></label></td>
                    </tr>
                </tbody>
            </table>
            <button class="newrow">Add another class</button>
            <div>
                <span class="gpaterm">Your projected GPA for this term is: </span>
            </div>
            <div>
                <span class="completionterm">Your projected completion rate for this term is: </span>
            </div>
        </div>
        <p id="standing"></p>
        <br />
    </form>
    <script src="sap.min.js"></script>
</body>
</html>
